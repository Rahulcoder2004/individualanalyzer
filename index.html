<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main-box">
  <div class="result-box">
   <p class="p1">Your Result</p> 
    <div class="number">
        <p class="p2">76</p>
        <p class="p3">of 100</p> 
    </div>
  

   <h1>Great</h1> 
  <p class="p4">You scored higher than 65% of the people who have taken these tests.</p>
  
  
  </div>

  <div class="summary-box">

  
   <h2>Summary</h2> 

    <button id="b1"><i class="fa-solid fa-bolt"></i></i>Reaction
      <span id="span1"><a>80</a> / 100</span></button>

    <button id="b2"><i class="fa-solid fa-brain"></i></i>Memory
      <span id="span2"><a>92</a> / 100</span></button>
  
    <button id="b3"><i class="fa-solid fa-circle-minus"></i>Verbal
      <span id="span3"><a>61 </a>/ 100</span></button>
  
    <button id="b4"><i class="fa-regular fa-eye"></i>Visual
      <span id="span4"><a>72</a> / 100</span></button>
    
    <button id="b5">Continue</button>
    
  </div>
  </div>

</body>
</html>
